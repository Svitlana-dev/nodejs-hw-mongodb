summary: Get contact by id
operationId: getContactById
tags: [Contacts]
security: [{ bearerAuth: [] }]
parameters:
  - name: contactId
    in: path
    required: true
    schema: { type: string }
responses:
  '200':
    description: Found
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../../components/schemas.yaml#/ResponseOk'
            - type: object
              properties:
                data:
                  $ref: '../../../components/schemas.yaml#/Contact'
  '401': { $ref: '../../../components/responses.yaml#/Unauthorized' }
  '404': { $ref: '../../../components/responses.yaml#/NotFound' }
