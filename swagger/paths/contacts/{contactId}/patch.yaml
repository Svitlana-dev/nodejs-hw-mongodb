tags: [Contacts]
summary: Update contact
operationId: updateContact
description: Оновлює існуючий контакт.
security: [{ bearerAuth: [] }]
parameters:
  - name: contactId
    in: path
    required: true
    schema: { type: string }
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '../../../components/schemas.yaml#/ContactUpdateFormData'
responses:
  '200':
    description: Updated contact
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../../components/schemas.yaml#/ResponseOk'
            - type: object
              properties:
                data:
                  $ref: '../../../components/schemas.yaml#/Contact'
  '400': { $ref: '../../../components/responses.yaml#/BadRequest' }
  '401': { $ref: '../../../components/responses.yaml#/Unauthorized' }
  '404': { $ref: '../../../components/responses.yaml#/NotFound' }
