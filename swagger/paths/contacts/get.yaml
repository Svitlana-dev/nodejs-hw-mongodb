summary: List contacts
operationId: listContacts
tags: [Contacts]
security: [{ bearerAuth: [] }]
parameters:
  - in: query
    name: page
    schema: { type: integer, minimum: 1, default: 1 }
  - in: query
    name: perPage
    schema: { type: integer, minimum: 1, maximum: 100, default: 10 }
  - in: query
    name: sortBy
    schema:
      {
        type: string,
        enum: [name, email, phoneNumber, createdAt],
        default: name,
      }
  - in: query
    name: sortOrder
    schema: { type: string, enum: [asc, desc], default: asc }
  - in: query
    name: type
    schema: { type: string, enum: [work, home, personal] }
  - in: query
    name: isFavourite
    schema: { type: boolean }
responses:
  '200':
    description: Contacts list
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas.yaml#/ResponseOk'
            - type: object
              properties:
                data:
                  $ref: '../../components/schemas.yaml#/ContactsList'
  '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
