summary: Create contact
operationId: createContact
tags: [Contacts]
security: [{ bearerAuth: [] }]
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        $ref: '../../components/schemas.yaml#/ContactCreateFormData'
responses:
  '201':
    description: Created
    content:
      application/json:
        schema:
          allOf:
            - $ref: '../../components/schemas.yaml#/ResponseOk'
            - type: object
              properties:
                data:
                  $ref: '../../components/schemas.yaml#/Contact'
  '400': { $ref: '../../components/responses.yaml#/BadRequest' }
  '401': { $ref: '../../components/responses.yaml#/Unauthorized' }
