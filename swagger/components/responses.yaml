Ok:
  description: Success
Created:
  description: Created
NoContent:
  description: No content
BadRequest:
  description: Bad request
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: 'Validation error'
Unauthorized:
  description: Unauthorized
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: 'Unauthorized'
NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: 'Contact not found'
